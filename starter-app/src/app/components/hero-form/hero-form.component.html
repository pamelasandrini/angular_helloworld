<!-- Loading gif -->
<div *ngIf="loading" class="container">
  <div class="loader mx-auto"></div>
</div>

<div class="container">
  <div [hidden]="submitted">
    <h1>User Form</h1>
    <form #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Nickname</label>
        <input type="text" class="form-control" id="nickname"
               [(ngModel)]="model.nickname" name="nickname">
      </div>

      <div class="form-group">
        <label for="hobbie">Hobbie</label>
        <select class="form-control" id="hobbie"
                required
                [(ngModel)]="model.hobbie" name="hobbie"
                #hobbie="ngModel">
          <option *ngFor="let hobbie of hobbies" [value]="hobbie">{{hobbie}}</option>
        </select>
        <div [hidden]="hobbie.valid || hobbie.pristine" class="alert alert-danger">
          Hobbie is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" (click)="addUser(ngForm)">Submit</button>
      <button type="button" class="btn btn-default" (click)="newUser(); heroForm.reset()">New User</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name:</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Nickname:</div>
      <div class="col-xs-9 pull-left">{{ model.nickname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Hobbie:</div>
      <div class="col-xs-9 pull-left">{{ model.hobbie }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
